
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrador de Balanceador de Carga Apache</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Administrador de Balanceador de Carga Apache</h1>
        <div class="form-group">
            <label for="config-files">Seleccionar archivo de configuración:</label>
            <select class="form-control" id="config-files">
                {% for file in config_files %}
                    <option value="{{ file }}">{{ file }}</option>
                {% endfor %}
            </select>
        </div>
        <form id="config-form">
            <div class="form-group">
                <label for="config">Archivo de Configuración de Apache:</label>
                <textarea class="form-control" id="config" name="config" rows="20"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="update-config-btn">Actualizar Configuración</button>
            <button type="button" class="btn btn-success" id="add-member-btn">Agregar Miembro</button>
            <button type="button" class="btn btn-danger" id="remove-member-btn">Eliminar Miembro</button>
        </form>
        <div class="form-group mt-4">
            <label for="member-url">URL del Miembro:</label>
            <input type="text" class="form-control" id="member-url" placeholder="http://localhost:8080">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
